<section class="content">
  <div class="block-header">
      <div class="row">
        <div class="col-lg-12 col-md-7 col-sm-12 text-right">            
              <ul class="breadcrumb float-md-right">
                  <li class="breadcrumb-item"><a routerLink="#"><i class="zmdi zmdi-home"></i> Home</a></li>
                  <li class="breadcrumb-item active">Vendedores</li>
              </ul>
        </div> 
        <br>
        <div class="col-md-12 text-left">
            <h2>Vendedores de Seller</h2>
        </div>
      </div>    
  </div>
  <div class="container-fluid">
      <div class="row clearfix">
          <div class="card">
              <div class="body">
                  <div class="table-responsive">
                      <!-- datatable [dtOptions]="dtOptions" -->
                      <table class="table table-hover">
                          <thead>
                              <tr>
                                  <th>ID</th>
                                  <th>Nombre</th>
                                  <th>Apellido</th>
                                  <th>Email</th>
                                  <th>Acciones</th>                                  
                              </tr>
                          </thead>
                          <tbody>
                              <tr *ngFor="let seller of sellersCopy$">
                                  <td>{{ seller.id }}</td>
                                  <td>{{ seller.first_name }}</td>
                                  <td>{{ seller.last_name }}</td>
                                  <td>{{ seller.email }}</td>
                                  <td>
                                        <div class="dropdown">
                                            <button type="button" class="btn btn-neutral dropdown-toggle" data-toggle="dropdown">
                                                <i class="zmdi zmdi-menu"></i>
                                                <span class="caret"></span>
                                            </button>
                                            <div class="dropdown-menu  position_style">
                                                <a class="dropdown-item" href="javascript:void(0)">Editar</a>
                                                <a class="dropdown-item" href="javascript:void(0)">Eliminar</a>
                                                <div class="dropdown-divider"></div>
                                                <div class="dropdown-header">Gesti√≥n de Leads</div>
                                                <a class="dropdown-item" href="javascript:void(0)">Leads Asignados</a>
                                                <a class="dropdown-item" href="javascript:void(0)">Derivar Leads</a>                                                
                                            </div>
                                        </div>
                                  </td>                                  
                              </tr>                                
                          </tbody>
                      </table>
                  </div>
                  <div class="col-lg-12">
                    <div class="card">
                        <div class="body">                            
                            <ul class="pagination pagination-primary text-center">
                                <li class="page-item"><a class="page-link" href="javascript:void(0)"><i class="zmdi zmdi-arrow-left"></i></a></li>
                                <li class="page-item active"><a class="page-link" href="javascript:void(0)">1</a></li>
                                <li class="page-item"><a class="page-link" href="javascript:void(0)">2</a></li>
                                <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
                                <li class="page-item"><a class="page-link" href="javascript:void(0)">4</a></li>
                                <li class="page-item"><a class="page-link" href="javascript:void(0)"><i class="zmdi zmdi-arrow-right"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
              </div>
          </div>
      </div>
  </div>    
</section>
