<div *ngIf="seller">

    <div class="close app-text-link app-color-primary" (click)="closeSide()">
      <i class="zmdi zmdi-close"></i>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="card profile-header">
        <div class="body text-center">
            <div class="profile-image">
              <img src="http://via.placeholder.com/80x80" alt="">
            </div>
            <div>
              <div class="row">
                  <div class="col text-center">
                    <a href="#" class="text-gray hint--top" aria-label="EmpatÃ­a" id="panel_emphatie">
                      <i class="fa fa-meh-o fa-2x" aria-hidden="true"></i>

                  </div>
                  <div class="col">cvp</div>
              </div>
              <h4 class="m-b-0">
                <strong>{{seller.first_name}} {{seller.last_name}}</strong>

              <div class="row">
                  <div class="col">Ranking ventas</div>
                  <div class="col">Top ventas</div>
              </div>
              <br>
              <div class="row">
                  <div class="col">{{seller.cargo}}</div>

              <br>
              <div class="row">

                    <button class="btn btn-primary btn-round">Email</button>

                  </div>
              </div>
