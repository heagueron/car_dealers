<div class="modal-header">
    <h4 class="title" id="largeModalLabel">Categoria</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-lg-3">
            <img style="width:30px !important; height:30px !important;" src="http://34.226.121.54/cloud9/workspace/market/public/asset/admin/img/categories/categorie_titanium.jpg" alt="Titanium"> Titanium 
        </div>
        <div class="col">
            <div class="row">
                <div class="col" *ngFor="let category of categories$ | async | idCategoryConditions: 4; let i = index ">
                    <div class="radio">
                        <input type="radio" name="radio" attr.id="{{'radio-1-'+i}}" attr.value="{{category.id}}">
                        <label attr.for="{{'radio-1-'+i}}">{{category.name}}</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-lg-3">
            <img style="width:30px !important; height:30px !important;" src="http://34.226.121.54/cloud9/workspace/market/public/asset/admin/img/categories/categorie_platinium.jpg" alt="Platinium"> Platinium 
        </div>
        <div class="col">
            <div class="row">
                <div class="col" *ngFor="let category of categories$ | async | idCategoryConditions: 3; let i = index ">
                    <div class="radio">
                        <input type="radio" name="radio" attr.id="{{'radio-2-'+i}}" attr.value="{{category.id}}">
                        <label attr.for="{{'radio-2-'+i}}">{{category.name}}</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-lg-3">
            <img style="width:30px !important; height:30px !important;" src="http://34.226.121.54/cloud9/workspace/market/public/asset/admin/img/categories/categorie_gold.jpg" alt="Gold"> Gold
        </div>
        <div class="col">
            <div class="row">
                <div class="col" *ngFor="let category of categories$ | async | idCategoryConditions: 2; let i = index ">
                    <div class="radio">
                        <input type="radio" name="radio" attr.id="{{'radio-3-'+i}}" attr.value="{{category.id}}">
                        <label attr.for="{{'radio-3-'+i}}">{{category.name}}</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-lg-3">
            <img style="width:30px !important; height:30px !important;" src="http://34.226.121.54/cloud9/workspace/market/public/asset/admin/img/categories/categorie_silver.jpg" alt="Silver"> Silver
        </div>
        <div class="col">
            <div class="row">
                <div class="col" *ngFor="let category of categories$ | async | idCategoryConditions: 1; let i = index ">
                    <div class="radio">
                        <input type="radio" name="radio" attr.id="{{'radio-4-'+i}}" attr.value="{{category.id}}">
                        <label attr.for="{{'radio-4-'+i}}">{{category.name}}</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default btn-round waves-effect">GUARDAR</button>
    <button type="button" class="btn btn-danger waves-effect" (click)="activeModal.dismiss('Cross click')">CERRAR</button>
</div>
