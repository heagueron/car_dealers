        <div class="row clearfix">
            <div class="col-lg-12">
                <div class="card">
                    <div class="header">
                        <h2><strong>LISTADO DE OPERACIONES</strong></h2>

                    <div class="body">
                        <div class="table-responsive">
                            <div class="tab-pane table-responsive active">
                                <table class="table m-b-0 table-hover">
                                    <thead>
                                        <tr>                                       
                                            <th class="text-center">Vendedor</th>
                                            <th class="text-center">Cliente</th>
                                            <th class="text-center">Producto</th>
                                            <th>Estatus</th>
                                            <th>Avance</th>
                                            <th><i class="fa fa-phone"></i></th>
                                            <th>Monto V.</th>
                                            <th>Saldo</th>
                                            <th>F. Acordada</th>
                                            <th>Condiciones</th>
                                            <th>Claves</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let sale of sales$ | async">
                                            <td>
                                                <app-stage-seller [id]="sale.id" [seller]="sale.seller" [dateSale]="sale.sale_date_agreed" [Datepromised]="sale.date"></app-stage-seller>
                                            </td>
                                            <td>
                                                <app-stage-client [id]="sale.id" [client]="sale.client"></app-stage-client>
                                            </td>
                                            <td>
                                                <app-product [id]="sale.id" [budget]="sale.products"></app-product>
                                            </td>
                                            <td>
                                                <app-status [id]="sale.id"></app-status>
                                            </td>
                                            <td>
                                                <app-avance [id]="sale.id"></app-avance>
                                            </td>
                                            <td>
                                                <app-task [id]="sale.id"></app-task>
                                            </td>
                                            <td class="text-right">
                                                <span class="list-icon hint--bottom" aria-label="Moneda: (USD)">$20000</span>
                                            </td>
                                            <td class="text-right">
                                                <span class="list-icon hint--bottom" aria-label="Moneda: (USD)">$1000</span>
                                            </td>
                                            <td class="text-center">
                                                <span class="list-icon hint--bottom" aria-label="F. estimada: 16 Oct">15 Oct</span>
                                            </td>
                                            <td class="text-center">
                                                <app-way-to-pay [id]="sale.id"></app-way-to-pay>
                                            </td>
                                            <td>
                                                <span class="panel-menu_channels2 hint--left" data-hint="Canal: Web Lead">
                                                    <i class="fa fa-globe"></i>
                                                </span>
                                                &nbsp;<span class="panel-menu_origins hint--left" data-hint="Origen: Email marketing">
                                                    <i class="fa fa-bullhorn"></i>
                                                </span>
                                                &nbsp;<span class="panel-show_comments hint--left" data-budget="20" data-hint="Polarizado">
                                                <i class="fa fa-commenting-o"></i>
                                            </span>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>                            
                            </div>
                        </div>
                    </div>
